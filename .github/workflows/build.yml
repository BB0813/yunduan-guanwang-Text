name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Ensure Vite CLI executable
        run: chmod +x node_modules/.bin/vite

      - name: Build frontend
        run: npm run build

      - name: Upload frontend artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Install backend dependencies
        working-directory: server
        run: npm install
